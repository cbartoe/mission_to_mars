<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission To Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="jumbotron text_center">
           <h1>Mission To Mars</h1>
           <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div> 
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12"> 
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{ mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>   
        <!-- Featured Image & Facts Table-->
        <!-- First Level -->
        <div class="row"id="mars-featured-image">
            <!-- Second Level -->
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image">
            </div>
            <!-- Mars Facts -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{mars.facts | safe }} <!--links to mars.facts and notes that it is safe from malicious content -->
                </div>
            </div>
        </div>
        <div class="row"id="mars_hemispheres">
            <!-- Loop through dictionary -->
            {% for hemi in hemisphere_dict %}
            <li>{{ hemisphere_dict[0] }} who is a {{ hemisphere_dict[1] }}</li>
            {% endfor %}
        </div>
    </div>
</body>
</html>
